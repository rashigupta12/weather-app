<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <input list="cities" type="search" name="search" id="search" placeholder="Search City">
        <datalist id="cities">
            <option value="pune"></option>
            <option value="delhi"></option>
        </datalist>
        <article id="current-forecast">
            <h1 class="city">City name</h1>
            <p class="temperature">Temp</p>
            <p class="description">description</p>
            <p class="min-max-temp">high low</p>
        </article>
        <article id="hourly-forcast">
            <h1>Hourly forecast</h1>
            <section class="hourly-container">
                <article>
                    <h2>now</h2>
                    <img src="" alt="" />icon
                    <p>temp</p>
                </article>
                <article>
                    <h2>now</h2>
                    <img src="" alt="" />icon
                    <p>temp</p>
                </article>
                <article>
                    <h2>now</h2>
                    <img src="" alt="" />icon
                    <p>temp</p>
                </article>
            </section>
        </article>

        <article id="five-day-forecast">
            <h1>5 day forecast</h1>
            <section class="five-day-forecast-container">
                <article class="day-wise-forecast">
                    <h3>Today</h3>
                    <img class="icon" src="" alt="" />
                    <p class="min-temp">low</p>
                    <p class="max-temp">high</p>
                </article>
                <article class="day-wise-forecast">
                    <h3>Sunday</h3>
                    <img src="" alt="" />
                    <p class="min-temp">low</p>
                    <p class="max-temp">high</p>
                </article>
            </section>
        </article>
        <article id="feels-like">
            <h1>Feels like</h1>
            <p class="feels-like-temp">temp</p>
        </article>
        <article id="humidity">
            <h1>humidity</h1>
            <p class="feels-like-humidity">value</p>
        </article>
    </main>
    <script src="main.js"></script>
</body>

</html>
